<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <title>Pay my buddy web application</title>

</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <img alt="Brand" src="css/logo.JPG">
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/home">Home</a></li>
                <li><a href="/transfer">Transfer</a></li>
                <li><a href="/transaction">Transaction</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="/">Log off</a></li>
            </ul>
        </div>
    </div>
</nav>

<ol class="breadcrumb ">
    <li><a href="/home">Home</a></li>
    <li class="active">UpdateAccount</li>
</ol>

<div class="container special">

    <h2 class="h2">Update account</h2>
    <div>
        <form method="post"
              th:action="@{/updateUser}" th:object="${user}">
            <div class="form-group">
                <label for="passwordUserInput">Password</label>
                <input
                        type="text" th:field="*{password}" class="form-control" id="passwordUserInput"
                        aria-describedby="passwordUserHelp" placeholder="Enter your password">
            </div>
            <div class="form-group">
                <label for="firstNameUserInput">First name</label>
                <input
                        type="text" th:field="*{firstName}" class="form-control" id="firstNameUserInput"
                        aria-describedby="firstNameUserHelp" placeholder="Enter your first name">
            </div>
            <div class="form-group">
                <label for="lastNameUserInput">Last name</label>
                <input
                        type="text" th:field="*{lastName}" class="form-control" id="lastNameUserInput"
                        aria-describedby="lastNameUserHelp" placeholder="Enter your last name">
            </div>
            <div class="form-group">
                <label for="addressUserInput">Address</label>
                <input
                        type="text" th:field="*{address}" class="form-control" id="addressUserInput"
                        aria-describedby="addressUserHelp" placeholder="Enter your address">
            </div>
            <div class="form-group">
                <label for="zipUserInput">Zip</label>
                <input
                        type="text" th:field="*{zip}" class="form-control" id="zipUserInput"
                        aria-describedby="zipUserHelp" placeholder="Enter your zip">
            </div>
            <div class="form-group">
                <label for="cityUserInput">City</label>
                <input
                        type="text" th:field="*{city}" class="form-control" id="cityUserInput"
                        aria-describedby="cityUserHelp" placeholder="Enter your city">
            </div>
            <div class="form-group">
                <label for="phoneUserInput">Phone</label>
                <input
                        type="text" th:field="*{phone}" class="form-control" id="phoneUserInput"
                        aria-describedby="phoneUserHelp" placeholder="Enter your phone">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
