<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml" html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <title>Pay my buddy web application</title>

</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <img alt="Brand" src="css/logo.JPG">
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/home">Home</a></li>
                <li><a href="/transfer">Transfer</a></li>
                <li><a href="/transactions">Transaction</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="/contact">Contact</a></li>
                <li><a href="/logout">Log off</a></li>
            </ul>
        </div>
    </div>
</nav>

<ol class="breadcrumb ">
    <li class="active"><a href="/home">Home</a></li>
</ol>

<div class="container-fluid">

    <div class="pay">
        <h2>Welcome on <span class="text-primary">Pay My Buddy</span> <span th:text="${user.firstName}"></span> <span th:text="${user.lastName}"></span> ! </h2>
        <h4 class="text-primary">- The simple and practical money transfer solution -</h4>
    </div>
    <div class="home col-md-4 col-lg-4">
        <div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active bg-warning" role="progressbar"
                     aria-valuenow="${amountDay}" aria-valuemin="0" aria-valuemax="100" style="width:2%"><span th:text="${amountDay}+' €'"></span>
                </div>
            </div>
            <h3>Daily commissions</h3>
            <a href="/dailyCommissions">
                <button type="submit" class="btn btn-primary">See the daily report</button>
            </a>
        </div>
    </div>
    <div class="home col-md-4 col-lg-4">
        <div>
            <div class="progress bg-success">
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                     aria-valuenow="${amountMonth}" aria-valuemin="0" aria-valuemax="100" style="width:30%"><span th:text="${amountMonth}+' €'"></span>
                </div>
            </div>
            <h3>Monthly commissions</h3>
            <a href="/monthlyCommissions">
                <button type="submit" class="btn btn-primary">See the monthly report</button>
            </a>
        </div>
    </div>
    <div class="home col-md-4 col-lg-4">
        <div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped active" role="progressbar"
                     aria-valuenow="${amountYear}" aria-valuemin="0" aria-valuemax="100" style="width:10%"><span th:text="${amountYear}+' €'"></span>
                </div>
            </div>
            <h3>Year commissions</h3>
            <a href="/yearCommissions">
                <button type="submit" class="btn btn-primary">See the annual report</button>
            </a>
        </div>
    </div>

</div>

<script
        src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

</body>
</html>
