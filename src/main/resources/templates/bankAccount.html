<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhml"
      xmlns:th="http://www.thymeleaf.org">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"
          href="css/style.css">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
          integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>

    <title>Pay my buddy web application</title>

</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <img alt="Brand" src="css/logo.JPG">
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/home">Home</a></li>
                <li><a href="/transfer">Transfer</a></li>
                <li><a href="/transactions">Transaction</a></li>
                <li><a href="/profile">Profile</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="/logout">Log off</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <ol class="breadcrumb">
        <li><a href="/home">Home</a></li>
        <li class="active">BankAccount</li>
    </ol>
</div>

<div class="container special">
    <h2 class="h2">My bank accounts</h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm table table-bordered">
            <thead class="green">
            <tr>
                <th> Bank account ID</th>
                <th> Name</th>
                <th> BIC</th>
                <th> IBAN</th>
            </tr>
            </thead>
            <tbody>
            <tr th:if="${bankAccount.empty}">
                <td colspan="4">No bank account yet</td>
            </tr>
            <tr th:each="bankAccount: ${bankAccount}">
                <td><span th:text="${bankAccount.accountId}"> Bank account ID </span></td>
                <td><span th:text="${bankAccount.name}"> Name </span></td>
                <td><span th:text="${bankAccount.bic}"> BIC </span></td>
                <td><span th:text="${bankAccount.iban}"> IBAN </span></td>
            </tr>
            </tbody>
        </table>
    </div>
    <h4><a th:href="@{/createBankAccount}">Add a new bank account</a></h4>
</div>

</body>
</html>
